    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="website icon" type="png" href="./img/website-icon.png">
        <link rel="stylesheet" href="./style/style.css">
        <script src="./src/script.js" defer></script>
        <title>Rock, scissors, paper</title>
    </head>
    <body>
        <div class="main-menu">      <!--Главное меню-->
            <h1>ROCK, SCISSORS, PAPER!</h1>    
            <button id="start_btn">START GAME</button>  
        </div>

        <div class="main-game">      <!--Игра-->
            <div class="player" id="enemy"> <!--Бот-->
                <div id="bot">
                    <img class="front-side" src="./assets/question-mark.png" alt="">
                    <img class="back-side" src="./assets/rock.png" alt="">
                </div>
                <div id="bot1">
                    <img class="front-side" src="./assets/question-mark.png" alt="">
                    <img class="back-side" src="./assets/paper.png" alt="">
                </div>
                <div id="bot2">
                    <img class="front-side" src="./assets/question-mark.png" alt="">
                    <img class="back-side" src="./assets/scissors.png" alt="">
                </div>
            </div>
            <div class="player" id="main-player">    <!--Сам игрок-->
                <div data-status="rock">     <img src="./assets/rock.png" alt="">     </div>
                <div data-status="paper">    <img src="./assets/paper.png" alt="">    </div>
                <div data-status="scissors"> <img src="./assets/scissors.png" alt=""> </div>
            </div>

            <div class="counters">
                <span id="enemy_count">0</span>
                <span id="player_count">0</span>
            </div>

            <div id="pulse">Nothing</div>
        </div>


    </body>
    </html>
